<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <h1 id="title">Tell Me About Music Software</h1>
    <p id="description">
        This is survey where you can tell us about the music software you`re inspired by.
    </p>
    <form id="survey-form">
        <label id="name-label">Name:</label>
        <input type="text" name="name" id="name" required placeholder="First Name"><br>

        <label id="email-label">Email:</label>
        <input type="email" name="email" id="email" required placeholder="Best Email"><br>

        <label id="number-label">Number:</label>
        <input type="number" name="number" id="number" min="0" max="10" required placeholder="$"><br>


        <label id="software-type-label">Software Type:</label>
        <select id="dropdown" name="software">
            <option value="cubase">Steinberg Cubase</option>
            <option value="fl">Fruty Loops</option>
            <option value="ableton">Ableton Live</option>
            <option value="logic">Logic Pro</option>
        </select>

        <label id="additional-comments-label">Additional Comments:</label>
        <textarea placeholder="Additional Comments"></textarea><br>

        <div id="button-area">
            <label id="gender-label">Gender:</label>
            <input type="radio" class="radio-line" name="gender" value="male"> Male<br>
            <input type="radio" class="radio-line" name="gender" value="female"> Female<br>
            <input type="radio" class="radio-line" name="gender" value="other"> Other<br>
        </div>
        <div id="button-area">
            <label id="transportation-type-label">Transportation Type:</label>
            <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
            <input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
            <input type="checkbox" name="vehicle3" value="Boat"> I have a boat<br>
        </div>

        <input type="submit" id="submit">
    </form>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
